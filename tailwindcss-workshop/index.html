<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Tailwind</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');
      .font-family-montserrat {
        font-family: 'Montserrat', sans-serif;
      }
    </style>
  </head>
  <body class="flex min-h-screen justify-center max-md:bg-[#FEF4F4]">
    <img src="background.jpg" class="absolute xl:w-full xl:max-h-screen lg:w-full lg:h-full max-lg:w-0 z-[-1]" alt="Background_image">
    <div class="container flex md:w-11/12 md:flex-grow sm:h-full sm:w-auto sm:px-0 md:justify-center place-self-center bg-[#FEF4F4] shadow-xl max-md:shadow-none lg:w-11/12 xl:w-11/12 md:px-20 max-md:items-center max-md:place-self-center max-md:pl-8 sm:pl-10 md:py-10 sm:w-screen">
        <div class="md:flex justify-center place-self-center xl:w-2/5 h-auto lg:w-7/12 max-md:pb-5 max-md:rounded-t-lg">

          <!-- Image container -->
          <div class="image-container xl:h-auto lg:w-1/2 xl:w-1/2 lg:w-10/12 max-md:w-11/12 max-md:h-2/3 max-md:self-center max-md:rounded-t-lg">
            <img src="image-product-desktop.jpg" class="Product_image_desktop max-md:h-0 h-full w-full lg:h-full object-cover md:rounded-bl-lg md:rounded-tl-lg" alt="Product image">
            <img src="image-product-mobile.jpg" class="Product_image_mobile max-md:w-full max-md:h-full md:h-0 object-cover max-md:mt-5 max-md:rounded-t-lg" alt="Product image">
          </div>

          <!-- Product information container -->
          <div class="product_info bg-white xl:text-sm lg:text-base md:text-lg p-5 md:p-7 xl:w-1/2 h-fit md:rounded-br-lg md:rounded-tr-lg max-md:rounded-b-lg lg:w-7/12 lg:h-auto md:h-auto md:w-10/12 max-md:w-11/12">
            <p class="font-family-montserrat xl:text-xs lg:text-sm font-medium text-gray-500 uppercase tracking-[.45em] pb-4">PERFUME</p>

            <h2 class="font-serif font-bold xl:text-2xl lg:text-3xl md:text-4xl max-md:text-4xl leading-none pb-4">Gabrielle Essence Eau De Parfum</h2>

            <p class="font-family-montserrat xl:text-xs lg:text-sm md:text-base max-md:text-lg leading-normal text-gray-500 pb-4">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>

            <div class="prices flex pb-4 items-center">
              <p class="font-serif text-[#0DBC82] font-bold xl:text-2xl lg:text-3xl md:text-4xl max-md:text-4xl pr-3">$149.99</p>
              <p class="font-family-montserrat text-gray-500 xl:text-xs lg:text-sm md:text-base max-md:text-lg line-through">$169.99</p>
            </div>

            <button class="flex items-center w-full justify-center content-center bg-[#0DBC82] hover:bg-[#059062] text-white font-semibold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
              <svg width="15" height="16" xmlns="http://www.w3.org/2000/svg"><path d="M14.383 10.388a2.397 2.397 0 0 0-1.518-2.222l1.494-5.593a.8.8 0 0 0-.144-.695.8.8 0 0 0-.631-.28H2.637L2.373.591A.8.8 0 0 0 1.598 0H0v1.598h.983l1.982 7.4a.8.8 0 0 0 .799.59h8.222a.8.8 0 0 1 0 1.599H1.598a.8.8 0 1 0 0 1.598h.943a2.397 2.397 0 1 0 4.507 0h1.885a2.397 2.397 0 1 0 4.331-.376 2.397 2.397 0 0 0 1.12-2.021ZM11.26 7.99H4.395L3.068 3.196h9.477L11.26 7.991Zm-6.465 6.392a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Zm6.393 0a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Z" fill="#FFF"/></svg>
              <p class="font-family-montserrat pl-2 max-md:text-lg">Add to Cart</p>
            </button>
          </div>
        </div>
    </div>
  </body>
</html>
